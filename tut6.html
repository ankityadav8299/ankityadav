<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <b>links and images</b>    </title>
</head>
<body>
    <!-- here meta is a tag and charset is a attribute similerly others -->
    <!-- to add a link we use the following  using (a)anchor tag-->
    <a href="https://google.com"target="_blank">go to google </br> </a>
    <a href="https://facebook.com"target="_blank">go to facebook </br> </a>
    <a href="https://twitter.com"target="_blank">go to twitter </br> </a>
    <a href="https://linkedin.com"target="_blank">go to linkedin </br> </a>
    <!-- we can link our files to html -->
    <a href="/c programs/armsrong.c"target="_blank">go to armstrong no  </br> </a>
    <!-- target (blank,_self)opens the sites in a new tabs -->
    <!-- we can add images in this -->
    <img src="harry.jpg" alt="not found">
    <img src="https://source.unsplash.com/200x110/?nature,water" alt="not found">
    <!-- alt shows the alternative image if the image is not present -->
    
    

</body>
</html>
